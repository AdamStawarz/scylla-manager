# bind to the specified TCP address using HTTP protocol
http: 127.0.0.1:80

# bind to the specified TCP address using HTTPS protocol
https: 127.0.0.1:443

# HTTPS TLS certificate file
tls_cert_file: tls.cert

# HTTPS TLS key file
tls_key_file: tls.key

# management database configuration
database:
  hosts:
    - 172.16.1.10
    - 172.16.1.20
  user: user
  password: password

# cluster settings
clusters:
  - uuid: a3f1b32b-ed5b-438d-81a7-c82eb7bde800
    hosts:
      - 172.16.1.10
      - 172.16.1.20
