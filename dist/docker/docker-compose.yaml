version: "3.7"

services:
  scylla-manager:
    image: scylladb/scylla-manager
    volumes:
      - type: bind
        source: ./certs
        target: /var/lib/scylla-manager/.certs
    depends_on:
      - scylla-manager-db

  scylla-manager-db:
    image: scylladb/scylla
    command: --api-address 0.0.0.0
