# Scylla Manager Agent config YAML

# Bind REST API to the specified TCP address using HTTPS protocol. By default
# Scylla Manager Agent uses Scylla broadcast address that is read from the
# scylla configuration file.
# https: 0.0.0.0:10001

# TLS certificate and key files to use with HTTPS. To regenerate the files use
# scyllamgr_ssl_cert_gen script shipped with the Scylla Manager Agent.
#tls_cert_file: /var/lib/scylla-manager/scylla_manager.crt
#tls_key_file: /var/lib/scylla-manager/scylla_manager.key

# Scylla configuration file.
#scylla_config_file: /etc/scylla/scylla.yaml

# Override Scylla configuration options, default values are read from the Scylla
# configuration file but one can overwrite a subset of configuration options
# directly here.
#scylla:
#  broadcast_address:
#  api_address:
#  api_port:
#  prometheus_address:
#  prometheus_port:
