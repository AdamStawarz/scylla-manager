# Scylla management config YAML

# Bind REST API to the specified TCP address using HTTP protocol.
http: 127.0.0.1:9090

# Bind REST API to the specified TCP address using HTTPS protocol.
# https: 127.0.0.1:443

# TLS certificate file to use for HTTPS.
# tls_cert_file:

# TLS key file to use for HTTPS.
# tls_key_file:

# Scylla management database, used to store management data.
database:
  hosts:
    - 127.0.0.1
# credentials
#  user: user
#  password: password
# consistency level one of ANY, ONE, TWO, THREE, QUORUM, ALL, LOCAL_QUORUM, EACH_QUORUM, LOCAL_ONE
#  consistency: QUORUM

# List of managed clusters.
# clusters:
#   - uuid: a3f1b32b-ed5b-438d-81a7-c82eb7bde800
#     hosts:
#       - 172.16.1.10
#       - 172.16.1.20
#     shard_count: 16
#     murmur3_partitioner_ignore_msb_bits: 12

